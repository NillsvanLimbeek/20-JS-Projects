<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/1b56ded9d4.js" crossorigin="anonymous"></script>
        <title>Custom Video Player</title>
    </head>
    <body>
        <h1>Custom Video Player</h1>
        <video src="video/gone.mp4" class="video__screen" poster="img/poster.png"></video>

        <div class="video__controls">
            <button class="btn btn__play" id="play">
                <i class="fas fa-play fa-2x"></i>
            </button>

            <button class="btn btn__stop" id="stop">
                <i class="fas fa-stop fa-2x"></i>
            </button>

            <input type="range" id="range" class="video__progress" min="0" max="100" step="0.1" />

            <span class="video__timestamp">00:00</span>
        </div>

        <script src="./app.ts"></script>
    </body>
</html>
